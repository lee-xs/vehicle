<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>车辆号管理系统-后端管理</title>
    <style>
        #container{
            width: 600px;
            margin: 100px auto 0;
            text-align: center;
        }
        #user{
            width: 100%;
            height: 100px;
        }
        #option{
            width: 100%;
            margin: auto;
        }
        #option a{
            margin: 0 20px;
            padding: 15px 30px;
            background-color: rgba(0, 255, 255, 0.65);
            border: 0.5px solid #cccccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="user">
            <span th:text="'用户名：' + ${session.user.username}"></span>
            <span th:text="'车牌号：' + ${session.user.vehicleNumber == null? '暂无车牌号':session.user.vehicleNumber}"></span>
        </div>
        <div id="option">
            <a href="/extract">抽取车牌</a>
            <a href="/select">选取车牌</a>
            <a href="/user/logout">退出登录</a>
        </div>
    </div>
</body>
</html>
